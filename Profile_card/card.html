<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="container">
    <div class="bg">
      <img class="top" src="https://raw.githubusercontent.com/AvoscanEmile/Profile-card-component/b656f3d888bd8bf0812f581dacc555d1458177aa/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="content">

      <div class="card">
        <div class="card-top">
          <img src="https://raw.githubusercontent.com/AvoscanEmile/Profile-card-component/b656f3d888bd8bf0812f581dacc555d1458177aa/images/bg-pattern-card.svg" alt="">
        </div>
        <div class="mid">
          <img src="https://github.com/AvoscanEmile/Profile-card-component/blob/main/images/image-victor.jpg?raw=true" alt="">
          <h2>Victor Crest <span>26</span> </h2>
          <p>London</p>
        </div>
        <hr id="line">
        <div class="social">
          <div class="item">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="item">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="item">
            <h2>1.4K</h2>
            <p>Photo</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <p class="attribution__text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>.</p>
        <p class="attribution__text">Coded by <a href="https://github.com/VanThangg" class="attribution__link" target="_blank">VanThangg</a>.</p>
      </div>
    </div>
  </div>
</body>
</html>
